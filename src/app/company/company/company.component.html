<table class="table">
  <thead class="thead-dark">
    <th>Id</th>
    <th>Name</th>
    <th>Logo</th>
    <th>Description</th>
  </thead>
  <tr *ngFor="let company of companies">
    <td>{{company.id}}</td>
    <td>{{company.name}}</td>
    <td><img [src]="company.logo" class="img-fluid" alt="logo" /></td>
    <td>{{company.description}}</td>
  </tr>
</table>
